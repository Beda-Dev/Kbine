version: '3.8'

services:
  kbine:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kbine-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=kbine-mysql
      - DB_PORT=3306
      - DB_USER=kbine_user
      - DB_PASSWORD=kbine_secure_password
      - DB_NAME=kbine_db
      - JWT_SECRET=kbine_jwt_secret_key_change_in_production
      - JWT_EXPIRES_IN=2d
    depends_on:
      kbine-mysql:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - kbine-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  kbine-mysql:
    image: mysql:8.0
    container_name: kbine-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=kbine_root_password
      - MYSQL_DATABASE=kbine_db
      - MYSQL_USER=kbine_user
      - MYSQL_PASSWORD=kbine_secure_password
      - MYSQL_CHARSET=utf8mb4
      - MYSQL_COLLATION=utf8mb4_unicode_ci
    volumes:
      - kbine-mysql-data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"
    networks:
      - kbine-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "kbine_user", "-pkbine_secure_password"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  kbine-phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: kbine-phpmyadmin
    restart: unless-stopped
    environment:
      - PMA_HOST=kbine-mysql
      - PMA_PORT=3306
      - PMA_USER=kbine_user
      - PMA_PASSWORD=kbine_secure_password
      - MYSQL_ROOT_PASSWORD=kbine_root_password
      - UPLOAD_LIMIT=256M
    ports:
      - "8080:80"
    depends_on:
      kbine-mysql:
        condition: service_healthy
    networks:
      - kbine-network

volumes:
  kbine-mysql-data:
    driver: local

networks:
  kbine-network:
    driver: bridge